<table>
	<thead>
		<tr>
			<th>Number</th>
			<th>Category</th>
			<th>Question</th>
			<th>Answer</th>
			<th>Your Answer</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#q of questions | CategoryFilter:categoryFilter; #i=index" (click)="reviewQuestion(q, i+1)">
			<td title="{{q.questionId}}">{{q.questionNumber}}</td>
			<td title="{{q.answerCategory}}">{{q.category}}</td>
			<td>{{q.question}}</td>
			<td>{{q.correctAnswer}}</td>
			<td [ngClass]="q.isCorrect ? 'correct' : 'incorrect'">{{q.userAnswer}}</td>
		</tr>
	</tbody>
</table>
