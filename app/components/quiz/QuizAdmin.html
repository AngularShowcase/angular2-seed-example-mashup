<div class="container">
    <h1>Quiz Administration</h1>

    <form [ngFormModel]="form">
        <div class="input-group">
            <label>
                Question Category:
                <select ngControl="category">
                    <option *ngFor="#c of categories | async" [value]="c">{{c}}</option>
                </select>
            </label>
            <label>
                Answer Category:
                <select ngControl="answerCategory">
                    <option *ngFor="#ac of answerCategories | async" [value]="ac">{{ac}}</option>
                </select>
            </label>
        </div>
    </form>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Answer Category</th>
                <th>Answer</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#q of questions | async">
                <td>{{q.questionId}}</td>
                <td>{{q.question}}</td>
                <td>{{q.answerCategory}}</td>
                <td><input #answer [value]="q.answer" /></td>
                <td><input type="button" value="Update" (click)="updateQuestion(q, answer)" /></td>
            </tr>
        </tbody>
    </table>
</div>
