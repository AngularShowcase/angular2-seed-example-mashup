<div class="container">
    <h1>Quiz Administration</h1>

    <form [ngFormModel]="form">
        <div class="input-group">
            <label>
                Question Category:
                <select style="color:purple" class="catSelect" ngControl="category">
                    <option *ngFor="#c of categories | async" [value]="c">{{c}}</option>
                </select>
            </label>

            <label>
                Answer Category:
                <select class="catSelect" ngControl="answerCategory">
                    <option value="">(all)</option>
                    <option *ngFor="#ac of answerCategoryList" [value]="ac">{{ac}}</option>
                </select>
            </label>
        </div>
    </form>
    <h2>Click a category or answer to edit</h2>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Answer Category</th>
                <th>Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#q of filteredQuestions | async">
                <td>{{q.questionId}}</td>
                <td>{{q.question}}</td>
                <td>
                    <editable-field font-size="24pt" (updates)="q.answerCategory = $event" [val]="q.answerCategory" [select-from]="answerCategoryList"></editable-field>
                </td>
                <td>
                    <editable-field font-size="24pt" input-control-type="text" (updates)="q.answer = $event" [val]="q.answer"></editable-field>
                </td>
                <td>
                    <input type="button" value="Update" (click)="updateQuestion(q)" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
