<div class="container">
	<h1>Billing Cycle Entry</h1>
	<div class="row">
		<div class="col-md-6">
			<form action="">
				<div class="form-group">
					<label for="startDate">Start Date</label>
					<input style="font-size:20pt; color:blue" id="startDate" autofocus type="date" placeholder="Date" [(ng-model)]="model.newCycle.startDate"
					/>
				</div>
				<div class="form-group">
					<label for="endDate">End Date</label>
					<input style="font-size:20pt; color:blue" id="endDate" autofocus type="date" placeholder="Date" [(ng-model)]="model.newCycle.endDate"
					/>
				</div>
				<div class="form-group">
					<input type="button" (click)="submit()" class="btn btn-lg" placeholder="Submit" class="input-control" value="Submit" />
				</div>
			</form>
			<div>{{model.errors}}</div>

		</div>
		<div class="col-md-6">
			<table class="table" border="1">
				<tr>
					<th>Cycle No</th>
					<th>Start</th>
					<th>End</th>
				</tr>
				<tr *ng-for="#cycle of model.cycles">
					<td>{{cycle.cycleId}}</td>
					<td>{{cycle.startDate | date:'medium'}}</td>
					<td>{{cycle.endDate | date:'medium'}}</td>
				</tr>
			</table>
		</div>
	</div>
