<h2>Traffic Info</h2>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>State</th>
            <th>Accidents</th>
            <th>Vehicles</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#stat of stats">
            <td>{{stat.state}}</td>
            <td>{{stat.numberOfAccidents}}</td>
            <td>{{stat.numberOfVehicles}}</td>
        </tr>
    </tbody>
</table>
