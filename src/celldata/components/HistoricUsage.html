<div class="container">
	<label for="person">Person:</label>
	<select class="input-lg" id="person" [(ngModel)]="personId">
		<option *ngFor="#p of people" [value]="p.personId">{{p.firstName}} {{p.lastName}}</option>
	</select>

	<div>
		<span usage-column-chart [animation-time]="animationTime" width="1200" height="700" [usage-data]="personUsage" [person]="getCurrentPerson()">
		</span>
	</div>
</div>
